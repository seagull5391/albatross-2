<h2>우파</h2>
<p>우파 정치(Right-wing politics) 또는 우익은 정치적 성향의 분포에서 좌파 또는 좌익에
   반대되는 개념으로, 사회의 안정적 발전을 주장하는 개인이나 단체를 말한다. 우파는 주로
    보수적인 정치적 성향을 띈다. 사회주의, 공산주의, 사회민주주의의 반대되는 기독교 민주주의
    , 기독교 보수주의, 자유의지주의, 민족주의, 반공주의, 보수주의, 신자유주의,
    자문화중심주의, 파시즘, 국수주의 등이 우익으로 간주된다.</p>
